version: '3.8'

services:
  campuspulse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campuspulse-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Uncomment to enable GPU support (requires nvidia-docker)
      # - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      # Mount for development - comment out in production
      - ./streamlit_app:/app/streamlit_app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - campuspulse-network

    # Uncomment for GPU support with PyTorch
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  campuspulse-network:
    driver: bridge

